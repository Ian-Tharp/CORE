# Docker Compose for backend services only (recommended for Electron development)

services:
  # Backend Only - CORE FastAPI Application
  core-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: core-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - CORE_ENV=development
      - DATABASE_URL=postgresql://core_user:core_password@postgres:5432/core_db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    networks:
      - core-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database - PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: core-postgres
    environment:
      - POSTGRES_DB=core_db
      - POSTGRES_USER=core_user
      - POSTGRES_PASSWORD=core_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U core_user -d core_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - For caching and session management
  redis:
    image: redis:7-alpine
    container_name: core-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
  postgres-data:
  redis-data:

networks:
  core-network:
    driver: bridge