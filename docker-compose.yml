# Docker Compose for full containerized development

services:
  # Backend - CORE FastAPI Application
  core-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: core-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - CORE_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CORE_API_KEY=${CORE_API_KEY:-core_dev_key}
      - CORE_AUTH_DISABLED=${CORE_AUTH_DISABLED:-true}
      - CORE_RATE_LIMIT_DISABLED=${CORE_RATE_LIMIT_DISABLED:-true}
      - OLLAMA_BASE_URL=http://ollama:11434
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=core_db
      - DB_USER=core_user
      - DB_PASSWORD=core_password
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Angular Application (Development)
  core-ui:
    build:
      context: ./ui/core-ui
      dockerfile: Dockerfile
    container_name: core-ui
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://core-backend:8001
    volumes:
      - ./ui/core-ui:/app
      - /app/node_modules
      - /app/.angular
    networks:
      - core-network
    depends_on:
      - core-backend
    restart: unless-stopped
    command: ng serve --host 0.0.0.0 --port 4200

  # Database - PostgreSQL (for future persistence)
  postgres:
    image: pgvector/pgvector:pg15
    container_name: core-postgres
    environment:
      - POSTGRES_DB=core_db
      - POSTGRES_USER=core_user
      - POSTGRES_PASSWORD=core_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U core_user -d core_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - For caching and session management
  redis:
    image: redis:7-alpine
    container_name: core-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Local LLM Inference - Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: core-ollama
    ports:
      - "11434:11434"
    volumes:
      - C:/Users/Owner/.ollama:/root/.ollama
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_KEEP_ALIVE=24h  # Keep models loaded for 24 hours
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Ollama Model Warmup - Pre-loads models on startup
  ollama-warmup:
    image: curlimages/curl:latest
    container_name: ollama-warmup
    volumes:
      - ./mcp/warmup-ollama.sh:/warmup-ollama.sh:ro
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_WARMUP_MODELS=gpt-oss:20b,nomic-embed-text
    networks:
      - core-network
    depends_on:
      ollama:
        condition: service_healthy
    command: ["/bin/sh", "/warmup-ollama.sh"]
    restart: "no"  # Only run once on startup

volumes:
  backend-data:
  postgres-data:
  redis-data:
  ollama-data:

networks:
  core-network:
    driver: bridge